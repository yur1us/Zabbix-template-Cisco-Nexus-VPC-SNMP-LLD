zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 96c4f22da4274b94b4ba668776cbc4df
      name: Cisco
  templates:
    - uuid: b4debaf744b34ac89969c9af4c9d8180
      template: 'Cisco Nexus VPC SNMP LLD'
      name: 'Cisco Nexus VPC SNMP LLD'
      description: |
        Template for monitoring the Virtual Port Channel (VPC) process by SNMP on the Cisco Nexus platform.
        Tested on Cisco Nexus 9000 Series.
      groups:
        - name: Cisco
      discovery_rules:
        - uuid: 991d890be8d547098c0c034f36f4017b
          name: 'VPC discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#VPC_ROLE},1.3.6.1.4.1.9.9.807.1.2.1.1.2]'
          key: vpc.discovery
          delay: 1h
          description: |
            1.3.6.1.4.1.9.9.807.1.1.2.1.2 = vpc peer keep-alive status
            1.3.6.1.4.1.9.9.807.1.2.1.1.2 = vpc role status
            1.3.6.1.4.1.9.9.807.1.2.1.1.3 = vpc dual active (split brain) status
            1.3.6.1.4.1.9.9.807.1.2.1.1.6 = vpc local system operational mac address
          item_prototypes:
            - uuid: 6597c15b4bd845e3a56ca7dc7d4f4398
              name: 'VPC dual active status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.807.1.2.1.1.3.{#SNMPINDEX}'
              key: 'vpc.dualactive.status[{#SNMPINDEX}]'
              history: 15d
              trends: '0'
              description: 'This object indicates the dual active (split brain) detection status of peer device.'
              valuemap:
                name: cVpcDualActiveDetectionStatus
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: cluster
              trigger_prototypes:
                - uuid: 486d072db8544ebb9adbf109bc597b47
                  expression: 'last(/Cisco Nexus VPC SNMP LLD/vpc.dualactive.status[{#SNMPINDEX}])=1'
                  name: 'Cisco Nexus: VPC is dual active'
                  priority: HIGH
                  description: 'VPC is dual active (or split brain) - both switches are in VPC primary role.'
                  tags:
                    - tag: scope
                      value: notice
            - uuid: 28c181fbfe024e28939b508e3b0e9e81
              name: 'VPC keepalive status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.807.1.1.2.1.2.{#SNMPINDEX}'
              key: 'vpc.keepalive.status[{#SNMPINDEX}]'
              history: 15d
              trends: '0'
              description: 'This object indicates VPC peer keep-alive status.'
              valuemap:
                name: cVpcPeerKeepAliveEntry
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: cluster
              trigger_prototypes:
                - uuid: 5e2d0c6efb89467db79537d2ad5570cf
                  expression: 'last(/Cisco Nexus VPC SNMP LLD/vpc.keepalive.status[{#SNMPINDEX}],#1)<>2'
                  name: 'Cisco Nexus: VPC peer-keepalive is down'
                  priority: DISASTER
                  description: 'VPC Peer-keepalive is not in state alive.'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: a5481d6a1053405daecffd4c1b295a2b
              name: 'VPC role status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.807.1.2.1.1.2.{#SNMPINDEX}'
              key: 'vpc.role.status[{#SNMPINDEX}]'
              history: 15d
              trends: '0'
              description: 'This object indicates the VPC role status of the peer device.'
              valuemap:
                name: cVpcRoleStatus
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: cluster
              trigger_prototypes:
                - uuid: ff08f1fbc76e47cfa8a43c9bab48c74c
                  expression: 'change(/Cisco Nexus VPC SNMP LLD/vpc.role.status[{#SNMPINDEX}])=1'
                  name: 'Cisco Nexus: VPC role status changed'
                  priority: INFO
                  description: 'VPC role status has changed. Acknowledge to close the problem manually.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: notice
          lld_macro_paths:
            - lld_macro: '{#VPC_ROLE}'
              path: '^[1-4]$'
      tags:
        - tag: class
          value: network
        - tag: target
          value: cisco
        - tag: target
          value: cisco-nexus
        - tag: target
          value: vpc
      valuemaps:
        - uuid: 212ac9b591df43af978fd74b9f6ef910
          name: cVpcDualActiveDetectionStatus
          mappings:
            - value: '1'
              newvalue: 'true'
            - value: '2'
              newvalue: 'false'
        - uuid: d7eb7343d9824755876e180de63c2c34
          name: cVpcPeerKeepAliveEntry
          mappings:
            - value: '1'
              newvalue: disabled
            - value: '2'
              newvalue: alive
            - value: '3'
              newvalue: peerUnreachable
            - value: '4'
              newvalue: aliveButDomainIdDismatch
            - value: '5'
              newvalue: suspendedAsISSU
            - value: '6'
              newvalue: suspendedAsDestIPUnreachable
            - value: '7'
              newvalue: suspendedAsVRFUnusable
            - value: '8'
              newvalue: misconfigured
        - uuid: 3f6fa67d553441cdae75b1e346eca9bc
          name: cVpcRoleStatus
          mappings:
            - value: '1'
              newvalue: primarySecondary
            - value: '2'
              newvalue: primary
            - value: '3'
              newvalue: secondaryPrimary
            - value: '4'
              newvalue: secondary
            - value: '5'
              newvalue: noneEstabished
